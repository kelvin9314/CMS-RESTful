image: node:11.10.1

cache:
  paths:
    - node_modules/

before_script:
  - npm install

pages:
  stage: deploy
  script:
    - CI=true npm run build
    - rm -rf public
    - mv build public
    - mkdir public/coverage
    - npm run coverage
    - mv coverage public/
    - mkdir public/docs
    - npm run jsdoc
    - mv docs public/
  artifacts:
    paths:
      - public # GitLab pages serve from a 'public' directory
  only:
    - develop # run on master branch

